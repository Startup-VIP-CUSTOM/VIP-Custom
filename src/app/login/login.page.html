<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login">
    <ion-item>
      <ion-label position="floating">E-MAIL ou CNPJ</ion-label>
      <ion-input [(ngModel)]='contato.email'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">SENHA</ion-label>
      <ion-input type="password" [(ngModel)]='contato.senha'></ion-input>
    </ion-item>
  </div>

  <div class="link">
    <a [routerLink]="['/esqueci-senha']">Esqueci minha senha</a>
    <br>
    <a [routerLink]="['/loja-cliente']">NÃ£o possui cadastro?</a>
  </div>
  <div class="botao">
    <button (click)='lerContato()'>
      LOGIN CLIENTE
    </button>
    <p><br></p>
    <button [routerLink]="['/incloja']">
      LOGIN LOJA
    </button>
  </div>
  

</ion-content>
