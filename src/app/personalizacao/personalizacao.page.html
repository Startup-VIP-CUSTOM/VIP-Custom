<ion-header>
  <ion-toolbar>
    <ion-menu-button  slot="start">
    </ion-menu-button>
    <ion-title>PERSONALIZAÇÃO</ion-title>
    <button class="finalizacao" slot="end" [routerLink]="['/escolherloja']">
      OK
    </button>
  </ion-toolbar>
</ion-header>

    

<ion-content>
  <img id="image" class="tamImg" src="assets/img/fundo-branco.png">
  <button (click)="clickCaneca()" class="tmbt">
    Caneca
  </button>
  <button (click)="clickCamiseta()" class="tmbt">
    Camiseta
  </button>
  <button (click)="clickChinelo()" class="tmbt">
    Chinelo
  </button>
  
  <div class="itens-personalizacao">
    <button class="item">
      <ion-icon name="return-up-back-outline"></ion-icon>
    </button>
    <button class="item">
      <ion-icon name="images-outline"></ion-icon>
    </button>
    <button class="item">
      <ion-icon name="color-palette-outline"></ion-icon>
    </button>
    <button class="item">
      <ion-icon name="text-outline"></ion-icon>
    </button>
    <button class="item">
      <ion-icon name="return-up-forward-outline"></ion-icon>
    </button>
  </div>
</ion-content>
